<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Environment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .navbar {
            background-color: #007BFF;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            padding: 14px;
            text-decoration: none;
            font-size: 18px;
        }

        .main-section {
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #333;
        }

        .coding-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }

        .editor-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 16px;
            font-family: monospace;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="coding-environment.html">Coding Environment</a>
    </div>

    <div class="main-section">
        <h1>Coding Environment</h1>

        <div class="coding-container">
            <div class="editor-container">
                <textarea placeholder="Write your code here..."></textarea>
            </div>

            <div class="button-container">
                <button>Run Code</button>
                <button>Clear Code</button>
                <button>Submit Code</button>
            </div>

            <div class="output-container">
                <h3>Output:</h3>
                <pre>Output will be displayed here after running the code.</pre>
            </div>
        </div>
    </div>

</body>
</html>
